<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Admin Loading...</title>
    <style>
        body { background: #000; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; color: #00ff00; font-family: monospace; }
        .loader { border: 4px solid #333; border-top: 4px solid #00ff00; border-radius: 50%; width: 50px; height: 50px; animation: spin 0.8s linear infinite; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div style="text-align: center;">
        <div class="loader" style="margin: 0 auto 20px;"></div>
        <p>VERIFYING ADMIN ACCESS...</p>
    </div>

    <script>
        setTimeout(() => {
            const isAdmin = sessionStorage.getItem("admin_logged_in");
            if (isAdmin === "true") {
                window.location.href = "home.html";
            } else {
                window.location.href = "login.html";
            }
        }, 1500);
    </script>
</body>
</html>
