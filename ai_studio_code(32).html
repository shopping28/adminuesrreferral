<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Secure</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: #00ff00; font-family: 'Orbitron', sans-serif; height: 100vh; display: flex; justify-content: center; align-items: center; margin: 0; overflow: hidden; }
        .login-box {
            border: 2px solid #00ff00;
            padding: 40px;
            width: 300px;
            text-align: center;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
            background: rgba(0, 20, 0, 0.8);
            position: relative;
        }
        .login-box::before { content: "âš  RESTRICTED AREA"; position: absolute; top: -15px; left: 50%; transform: translateX(-50%); background: #000; padding: 0 10px; color: red; font-size: 0.8rem; letter-spacing: 2px; }
        
        input { width: 100%; padding: 15px; margin: 10px 0; background: #000; border: 1px solid #333; color: white; text-align: center; font-family: monospace; font-size: 1.1rem; box-sizing: border-box; }
        input:focus { border-color: #00ff00; outline: none; }
        
        button { width: 100%; padding: 15px; background: #00ff00; color: black; border: none; font-weight: bold; cursor: pointer; margin-top: 20px; font-family: 'Orbitron', sans-serif; letter-spacing: 2px; }
        button:hover { background: #00cc00; box-shadow: 0 0 15px #00ff00; }
        
        .error { color: red; font-size: 0.8rem; margin-top: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>ADMIN PANEL</h2>
        <input type="number" id="adm-phone" placeholder="PHONE ID">
        <input type="password" id="adm-pass" placeholder="ACCESS CODE">
        <button onclick="adminLogin()">ACCESS</button>
        <p class="error" id="err-msg">ACCESS DENIED!</p>
    </div>

    <script>
        function adminLogin() {
            const p = document.getElementById('adm-phone').value;
            const c = document.getElementById('adm-pass').value;
            
            // Hardcoded Credentials as requested
            if(p === "01310504728" && c === "RAFSAN25") {
                sessionStorage.setItem("admin_logged_in", "true");
                window.location.href = "index.html";
            } else {
                const err = document.getElementById('err-msg');
                err.style.display = "block";
                // Shake effect
                document.querySelector('.login-box').style.transform = "translateX(5px)";
                setTimeout(() => document.querySelector('.login-box').style.transform = "translateX(0)", 100);
            }
        }
    </script>
</body>
</html>
